{% extends 'base.html' %}

{% block content %}

<div class="titulo">COORDENADOR DE PCMSO</div>
<form name="form" id="form" class="form-horizontal" method="POST" action="{% url 'coord_update' coord.id %}">
    {% csrf_token %}
    <div class="form5">
        <div class="form-group row">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" required id="id_nome" name="nome" value="{{ coord.nome }}">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-3" for="crm">CRM:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" maxlength="10" required id="id_crm" name="crm" value="{{ coord.crm }}">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-3" for="data_inicio">Data Início:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" required id="id_data_inicio" name="data_inicio" value="{{ coord.data_inicio|date:'Y-m-d' }}">
            </div>
            <label class="control-label col-sm-2" for="data_fim">Data Fim:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="id_data_fim" name="data_fim" value="{{ coord.data_fim|date:'Y-m-d' }}">
            </div>
        </div>
    </div> 

    <!-- Botões de ação, com botão "Alterar" centralizado -->
    <div class="botoes mt-4 text-center">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-plus" style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </button>                
        </div>
    </div>

    <!-- Link para excluir, com correção do botão Excluir -->
    <div class="form-group text-center mt-3">
        <a href="{% url 'coord_delete' coord.id %}">
            <button type="button" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-trash" style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Excluir</span>
            </button>
        </a>
    </div>

    <!-- Exibição de mensagens de erro -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}
</form>

{% endblock %}
