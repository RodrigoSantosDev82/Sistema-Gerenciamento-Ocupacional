{% extends 'base.html' %}

{% block content %}

<div class="titulo">GRUPOS HOMOGÊNEOS</div>
<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'grupo_update' grupo.id %}">
    {% csrf_token %}

    <!-- Navegação com abas -->
    <div class="tab">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/lista_grupos' %}active{% endif %}" href="{% url 'lista_grupos' %}">Grupos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/grupofuncao_novo' %}active{% endif %}" href="{% url 'grupofuncao_novo' grupo.id %}">Função X Setor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/gruporisco_novo' %}active{% endif %}" href="{% url 'gruporisco_novo' grupo.id %}">Riscos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/grupotreinamento_novo' %}active{% endif %}" href="{% url 'grupotreinamento_novo' grupo.id %}">Treinamentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/grupoexame_novo' %}active{% endif %}" href="{% url 'grupoexame_novo' grupo.id %}">Exames</a>
            </li>
        </ul>
    </div>

    <!-- Formulário de edição do grupo -->
    <div class="form1 mt-3">
        <div class="form-group row">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" value="{{ grupo.nome }}" class="form-control">
            </div>
        </div>
    </div> <!-- Final da div form1 -->

    <!-- Botões de ação -->
    <div class="botoes mt-3">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-plus" style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </button>                
        </div>
    </div>

    <!-- Botão de exclusão -->
    <div class="form-group">
        <a href="{% url 'grupo_delete' grupo.id %}" class="btn btn-danger btn-lg" style="float:right; margin-top:-66px; margin-right:20px;">
            <span class="bi bi-trash" style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Excluir</span>
        </a>         
    </div>

</form>

{% endblock %}
