{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Cadastrar Nova Função</div>

<form name="form" id="form" class="form-horizontal" method="post" action="">
    {% csrf_token %}

    <!-- Campo Nome -->
    <div class="form1">
        <div class="form-group row">
            <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" class="form-control form-control-lg" placeholder="Digite o nome da função">
            </div>
        </div>
    </div> <!-- Final da div form1 -->

    <!-- Botões -->
    <div class="botoes">
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="bi bi-plus-circle" style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"></span> Incluir
            </button>
        </div>
    </div>

    <!-- Mensagens de Alerta -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}
</form>

{% endblock %}
