{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Tipos de Riscos</div>

<form name="form" id="form" class="form-horizontal" method="GET" action="">

    <!-- Botão Novo Tipo de Risco -->
    <div class="botoes mb-3">
        <div class="form-group text-center">
            <a href="{% url 'tiporisco_novo' %}" class="btn btn-success btn-lg">
                <span class="bi bi-plus-circle" style="font-size: 18px;"></span> Novo Tipo de Risco
            </a>
        </div>
    </div>

    <!-- Mensagens de Alerta -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Tabela de Tipos de Risco -->
    <div class="form2 mt-4">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>TIPO DE RISCO</th>
                    <th width="50" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for tiporisco in tiporiscos %}
                <tr>
                    <td>{{ tiporisco.nome }}</td>
                    <td class="text-center">
                        <a href="{% url 'tiporisco_update' tiporisco.id %}" class="btn btn-warning btn-sm">
                            <span class="bi bi-pencil-square" style="font-size: 18px;"></span> Editar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</form>

{% endblock %}
