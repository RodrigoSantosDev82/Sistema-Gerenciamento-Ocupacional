{% extends 'base.html' %}

{% block content %}

<div class="titulo">ATENDIMENTO</div>
<form class="form-horizontal" method="POST" action="{% url 'atendimento_novo' %}">
    {% csrf_token %}

    <div class="form6">
        <!-- Empregado -->
        <div class="form-group">
            <label for="empregado_id" class="control-label col-sm-3">Empregado:</label>
            <div class="col-sm-8">
                <select name="empregado_id" id="empregado_id" required class="form-control" style="width: 100%; height: 35px;">
                    <option value="" selected>Selecione</option>
                    {% for empregado in empregados %}
                        <option value="{{ empregado.id }}">{{ empregado.nome }}</option>
                    {% endfor %}
                </select>
            </div> 
        </div>

        <!-- Data de Lançamento Certificado -->
        <div class="form-group">
            <label class="control-label col-sm-3" for="data_lancamento_certificado">Data:</label>
            <div class="col-sm-3">
                <input type="text"" class="form-control" required id="data_lancamento_certificado" name="data_lancamento_certificado" value="{{ data_lancamento_certificado|date:'Y-m-d' }}">
            </div>
        </div>

        <!-- Tipo Exame -->
        <div class="form-group">
            <label for="tipoexame_id" class="control-label col-sm-3">Tipo Exame:</label>
            <div class="col-sm-8">
                <select name="tipoexame_id" id="tipoexame_id" required class="form-control" style="width: 100%; height: 35px;">
                    <option value="" selected>Selecione</option>
                    {% for tipoexame in tipoexames %}
                        <option value="{{ tipoexame.id }}">{{ tipoexame.nome }}</option>
                    {% endfor %}
                </select>
            </div> 
        </div>

        <!-- Trabalho em Altura -->
        <div class="form-group">
            <div class="form-check">
                <label class="control-label col-sm-3" for="altura">Trabalho Altura:</label>
                <input class="col-sm-1" type="checkbox" name="altura" id="altura">
            </div>
        </div>

        <!-- Espaço Confinado -->
        <div class="form-group">
            <div class="form-check">
                <label class="control-label col-sm-3" for="espaco">Espaço Confinado:</label>
                <input class="col-sm-1" type="checkbox" name="espaco" id="espaco">
            </div>
        </div>

        <!-- Apto para Trabalho -->
        <div class="form-group">
            <div class="form-check">
                <label class="control-label col-sm-3" for="apto">Apto para Trabalho:</label>
                <input class="col-sm-1" type="checkbox" name="apto" id="apto">
            </div>
        </div>

    </div> 

    {% if messages %}
        <div class="alert alert-danger">
            {% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Botão de Incluir -->
    <div class="botoes">
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-edit" style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;">
                    Incluir
                </span>
            </button>
        </div>
    </div>

</form>

{% endblock %}
