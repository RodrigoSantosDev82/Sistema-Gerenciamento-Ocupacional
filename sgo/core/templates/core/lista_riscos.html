{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Riscos</div>

<form name="form" id="form" class="form-horizontal" method="GET" action="">

    <!-- Botão Novo Risco -->
    <div class="botoes mb-3">
        <div class="form-group text-center">
            <a href="{% url 'risco_novo' %}" class="btn btn-success btn-lg">
                <span class="bi bi-plus-circle" style="font-size: 18px;"></span> Novo Risco
            </a>
        </div>
    </div>

    <!-- Mensagens de Alerta -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Tabela de Riscos -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>RISCO</th>
                    <th>TIPO DE RISCO</th>
                    <th width="50" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for risco in riscos %}
                <tr>
                    <td>{{ risco.nome }}</td>
                    <td>{{ risco.tiporisco.nome }}</td>
                    <td class="text-center">
                        <a href="{% url 'risco_update' risco.id %}" class="btn btn-warning btn-sm">
                            <span class="bi bi-pencil-square" style="font-size: 18px;"></span> Editar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</form>

{% endblock %}
