{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Empregados</div>
<form name="form" id="form" class="form-horizontal" method="GET" action="">

    <!-- Botão Novo Empregado -->
    <div class="botoes mb-3">
        <div class="form-group text-center">
            <a href="{% url 'empregado_novo' %}" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus" id="search-btn"
                    style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Novo
                </span>
            </a>                
        </div>
    </div>

    <!-- Mensagens de Alerta -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Tabela de Empregados -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>NOME</th>
                    <th>FUNÇÃO</th>
                    <th>CPF</th>
                    <th width="50" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for empregado in empregados %}
                <tr>
                    <td>{{ empregado.nome }}</td>
                    <td>{{ empregado.funcao.nome }}</td>
                    <td>{{ empregado.cpf }}</td>
                    <td style="width:50px; text-align: center;">
                        <a href="{% url 'empregado_update' empregado.id %}" class="btn btn-primary">
                            <span class="bi bi-pencil" style="font-size: 10px; padding-bottom:5px;"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</form>

{% endblock %}
