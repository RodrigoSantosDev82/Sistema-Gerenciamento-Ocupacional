{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Cadastrar Exame</div>

<form name="form" id="form" class="form-horizontal" method="post" action="">
    {% csrf_token %}

    <!-- Campo Nome do Exame -->
    <div class="form2">
        <div class="form-group row">
            <label for="id_nome" class="col-sm-3 col-form-label">Exame:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" class="form-control form-control-lg" placeholder="Digite o nome do exame">
            </div>
        </div>

        <!-- Campo Validade do Exame -->
        <div class="form-group row">
            <label for="id_validade" class="col-sm-3 col-form-label">Validade:</label>
            <div class="col-sm-8">
                <input type="number" name="validade" maxlength="50" required id="id_validade" class="form-control form-control-lg" placeholder="Digite a validade do exame">
            </div>
        </div>
    </div> <!-- Final da div form2 -->

    <!-- BotÃ£o Incluir -->
    <div class="botoes mt-3">
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="bi bi-plus-circle" style="font-size: 18px;"></span> Incluir Exame
            </button>
        </div>
    </div>

    <!-- Mensagens de Alerta -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}

</form>

{% endblock %}
