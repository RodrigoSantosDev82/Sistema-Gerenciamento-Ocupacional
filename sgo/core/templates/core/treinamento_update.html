{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Alterar Treinamento</div>

<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'treinamento_update' treinamento.id %}">
    {% csrf_token %}
    
    <!-- Campo Nome do Treinamento -->
    <div class="form2">
        <div class="form-group row">
            <label for="id_nome" class="col-sm-3 col-form-label">Treinamento:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" class="form-control form-control-lg" value="{{ treinamento.nome }}" placeholder="Digite o nome do treinamento">
            </div>
        </div>

        <!-- Campo Validade do Treinamento -->
        <div class="form-group row">
            <label for="id_validade" class="col-sm-3 col-form-label">Validade:</label>
            <div class="col-sm-8">
                <input type="number" name="validade" maxlength="50" required id="id_validade" class="form-control form-control-lg" value="{{ treinamento.validade }}" placeholder="Digite a validade do treinamento">
            </div>
        </div>
    </div>  <!-- Final da div form2 -->

    <!-- Botão Alterar -->
    <div class="botoes mt-3">
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="bi bi-pencil-square" style="font-size: 18px;"></span> Salvar Alterações
            </button>
        </div>
    </div>

    <!-- Botão Excluir -->
    <div class="form-group text-center mt-3">
        <a href="{% url 'treinamento_delete' treinamento.id %}" class="btn btn-danger btn-lg">
            <span class="bi bi-trash" style="font-size: 18px;"></span> Excluir Treinamento
        </a>
    </div>

    <!-- Mensagens de Alerta -->
    {% if messages %}
    <div class="alert alert-warning mt-3">
        {% for m in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}

</form>

{% endblock %}
