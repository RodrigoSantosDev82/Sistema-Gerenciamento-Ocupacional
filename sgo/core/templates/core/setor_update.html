{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Alterar Setor</div>

<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'setor_update' setor.id %}">
    {% csrf_token %}
    
    <!-- Campo Nome -->
    <div class="form1">
        <div class="form-group row">
            <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" class="form-control form-control-lg" value="{{ setor.nome }}" placeholder="Digite o nome do setor">
            </div>
        </div>
    </div> <!-- Final da div form1 -->

    <!-- Botão Alterar -->
    <div class="botoes mt-3">
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="bi bi-pencil-square" style="margin-left: 5px; font-size: 18px;"></span> Salvar Alterações
            </button>
        </div>
    </div>

    <!-- Botão Excluir -->
    <div class="form-group text-center mt-3">
        <a href="{% url 'setor_delete' setor.id %}" class="btn btn-danger btn-lg">
            <span class="bi bi-trash" style="margin-left: 5px; font-size: 18px;"></span> Excluir Setor
        </a>
    </div>

</form>

{% endblock %}
