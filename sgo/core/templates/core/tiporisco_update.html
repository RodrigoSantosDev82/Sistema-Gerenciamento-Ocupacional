{% extends 'base.html' %}

{% block content %}

<div class="titulo mb-4">Alterar Tipo de Risco</div>

<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'tiporisco_update' tiporisco.id %}">
    {% csrf_token %}
    
    <!-- Campo Nome -->
    <div class="form1">
        <div class="form-group row">
            <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
            <div class="col-sm-8">
                <input type="text" name="nome" maxlength="50" required id="id_nome" class="form-control form-control-lg" value="{{ tiporisco.nome }}" placeholder="Digite o nome do tipo de risco">
            </div>
        </div>
    </div> <!-- Final da div form1 -->

    <!-- Botão Alterar -->
    <div class="botoes mt-3">
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <span class="bi bi-pencil-square" style="font-size: 18px;"></span> Salvar Alterações
            </button>
        </div>
    </div>

    <!-- Botão Excluir -->
    <div class="form-group text-center mt-3">
        <a href="{% url 'tiporisco_delete' tiporisco.id %}" class="btn btn-danger btn-lg">
            <span class="bi bi-trash" style="font-size: 18px;"></span> Excluir Tipo de Risco
        </a>
    </div>

</form>

{% endblock %}
